<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="//static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script src="scrip.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="site-header">

        <div class="row">
            <div class="col-md-12" >
                <img src="Logo-PSU.png" class="rounded" alt="Cinque Terre" width="200" height="130"style="margin-left: 10%">
            </div>
        </div>
    </header>
    <div class="row" >
        <div class="col-md-12">
            <ol class="breadcrumb"style="background-color: rgb(15, 32, 58);height:70px">
                <!-- Breadcrumb NavXT 5.7.1 -->
                <li class="home current_item" ></li>
            </ol>
        </div>
    </div>
    <div class="container">
            <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <div class="regist">REGISTER</div>
                       
                    </div>
        <div class="wrapper animated bounceInLeft">

            <div class="form-row" >
                <div class="form-group col-md-6 mb-3">
                    <label for="inputState">ประเภทรถ</label>
                    <select id="typecar" class="form-control">
                        <option selected>Choose...</option>
                        <option>รถจักรยานยนต์</option>
                        <option>รถยนต์</option>
                    </select>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="inputState">สถานะ</label>
                    <select id="typepeplo" class="form-control">
                        <option selected>Choose...</option>
                        <option>นักศึกษา</option>
                        <option>บุคลากร</option>
                        <option>ผู้ปกครอง</option>
                        <option>ร้านค้า</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">ชื่อ</label>
                    <input type="text" class="form-control" id="name" placeholder="ชื่อ" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">นามสกุล</label>
                    <input type="text" class="form-control" id="lastname" placeholder="นามสกุล" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">รหัสนักศึกษา</label>
                    <input type="text" class="form-control" id="stuid" placeholder="รหัสนักศึกษา" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label for="inputState">คณะ</label>
                    <select id="collect" class="form-control">
                        <option selected>Choose...</option>
                        <option>คณะการบริการและการท่องเที่ยว</option>
                        <option>คณะวิเทศศึกษา</option>
                        <option>คณะเทคโนโลยีและสิ่งแวดล้อม</option>
                        <option>วิทยาลัยการคอมพิวเตอร์</option>
                        <option>อื่นๆ</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">สาขา</label>
                    <input type="text" class="form-control" id="major" placeholder="สาขา" required>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">ชั้นปี</label>
                    <input type="number" class="form-control" id="year" placeholder="ชั้นปี" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">ทะเบียนรถ</label>
                    <input type="text" class="form-control" id="carnumber" placeholder="ทะเบียนรถ" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">จังหวัด</label>
                    <input type="text" class="form-control" id="provide" placeholder="จังหวัด" required>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">ยี่ห้อ</label>
                    <input type="text" class="form-control" id="brand" placeholder="ยี่ห้อ" required>
                </div>
            </div>
            <div class="form-group" style="margin-left: 5%">
                <div class="custom-file-upload">
                    <label for="exampleFormControlFile1">สำเนาทะเบียนรถจักรยานยนต์/รถยนต์</label>
                    <input type="file" id="files" name="files[]" multiple />
                    <div>
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            หลักฐานที่ต้องเเนบตอนรับ QR code
                        </div>
                        <div class="col-12">
                            1.สำเนาบัตรประชาชน/บัตรนักศึกษา/บัตรข้าราชการ
                        </div>
                        <div class="col-md-4 mb-3">
                            2.สำเนาทะเบียนรถจักรยานยนต์/รถยนต์
                        </div>
                    </div>


                    <button class="btn btn-primary" onclick="previewFile()" style="margin-left:40%">Submit form</button>
                </div>
            <br>
            </div>
        </div>
         </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
